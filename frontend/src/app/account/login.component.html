<div class="card col-3 mx-auto" style="max-width: 35rem; position: relative" >
  <div class="text-center">
    <img src="assets/img/logo.png" class="rounded float-xl-none" style="width: 40%;" alt="Responsive image">
  </div>

  <h4 class="card-header" align="center">LOGIN</h4>

  <div class="card-body">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="login">Nome de usuário</label>
        <input  placeholder="User" type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
        <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
          <div *ngIf="f.login.errors.required">Nome de usuário é obrigatório</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <small id="userHelp" class="form-text text-muted"></small>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
        </div>
      </div>

      <div class="form-group"  style="text-align: center;">
        <br>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
          Entrar
        </button>
      <br><br>
        <a  routerLink="../register" class="btn btn-link">Cadastre-se</a>
      </div>
    </form>
  </div>
</div>
