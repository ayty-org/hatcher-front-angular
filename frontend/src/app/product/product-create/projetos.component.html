

<h2 > Mural de Atividades do Projeto </h2>

<div class="add">
  <a routerLink="create" class="btn-floating btn-large waves-effect waves-light blue ">
      <i class="material-icons">add</i></a>
  <strong> Adicionar atividades</strong>
  </div>

  




  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="projetos">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Nome do projeto</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
       <!-- description Column -->
       <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef >Descrição</th>
        <td mat-cell *matCellDef="let row">{{ row.description}}
      </ng-container>
  
       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">{{row.action}}
            
           
  
          </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  

</div>
