<h1>Cadastrar Projeto</h1>

  <a routerLink="create" class="btn-floating btn-large waves-effect waves-light blue ">
    <i class="material-icons">add</i></a>
<strong> Adicionar</strong>
<mat-card>
  <mat-card-title>Projetos cadastrados</mat-card-title>
</mat-card>

<!-- INICIO DA TABELA -->

<!-- FIM DA TABELA -->
<div class="mat-elevation-z4">
  <table mat-table [dataSource]="projetos">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Nome do projeto</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

     <!-- description Column -->
     <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef >Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

     <!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Ações</th>
      <td mat-cell *matCellDef="let row">{{row.action}}
          <a routerLink="update/{{row.id}}" class="edit">
            <i class="material-icons " >
              edit
            </i>
          </a>
          <a routerLink="delete/{{row.id}}" class="delete">
            <i class="material-icons " >
              delete
            </i>
          </a>
          <a routerLink="atividades/{{row.id}}" class="delete" class="add">
            <i class="material-icons " >
               note_add
            </i>
          </a>

        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
<!-- INICIO DA TABELA -->
